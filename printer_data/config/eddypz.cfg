[gcode_macro _USER_VARIABLES]
variable_probe_type_enabled: "inductive_virtual"
variable_startprint_actions: "bed_soak", "extruder_preheating", "chamber_soak", "tilt_calib", "extruder_heating", "purge", "clean", "z_offset", "bedmesh", "primeline"
gcode:

[probe_eddy_ng fly_eddy]
sensor_type: mellow_fly
i2c_address: 43
i2c_mcu: toolhead
i2c_bus: i2c1b
x_offset: 0
y_offset: 22
i2c_speed: 4000000
tap_target_z: -0.350
reg_drive_current: 14
tap_adjust_z: 0

[temperature_sensor fly_eddy]
sensor_type: Generic 3950
sensor_pin:toolhead:gpio28

[force_move]
enable_force_move: True

[gcode_macro _MODULE_Z_CALIB]
gcode:
    {% set St = printer["gcode_macro _USER_VARIABLES"].travel_speed * 60 %}

    G1 X175 Y175 F{St}
    PROBE_EDDY_NG_TAP DRIVE_CURRENT=15


[gcode_macro ACTIVATE_PROBE]
gcode:

[gcode_macro DEACTIVATE_PROBE]
gcode: